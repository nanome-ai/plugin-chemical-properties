name: Deploy to DEV.
on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          ref: 'master'
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.STARTER_STACK_DEV_SSH_SECRET_KEY }}
          config: ${{ secrets.STARTER_STACK_DEV_SSH_CONFIG }}
          known_hosts: ${{ secrets.STARTER_STACK_DEV_SSH_KNOWN_HOSTS }}
      - name: Push to Dev environment
        run: |
          git remote add starter-stack-dev starter-stack-dev:plugins/chemical-properties.git
          git push -u starter-stack-dev master
